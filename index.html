<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page Builder JHTK</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    Landing Page Builder JHTK 🚀
  </header>
  <div class="container">
    <div class="sidebar">
      <h3>Elements</h3>
      <div class="element" draggable="true" data-type="text">📝 Text</div>
      <div class="element" draggable="true" data-type="image">🖼️ Image</div>
      <div class="element" draggable="true" data-type="button">🔘 Button</div>
    </div>
    <div class="canvas">
      <div class="drop-zone" id="dropZone">
        <p>Drag and drop elements here to build your page</p>
      </div>
    </div>
  </div>

  <script src="script.js">
  </script>
</body>
</html>
